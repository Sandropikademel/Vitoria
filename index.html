<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitoriia, casa comigo?</title>
  <!-- Fonte do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0f0;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      text-shadow: 0 0 10px #0f0;
    }
    .subtitle {
      margin-top: .5rem;
      font-size: 1.1rem;
      color: #0f0;
    }

    .quote-box {
      background: rgba(0,255,0,0.1);
      border: 2px solid #0f0;
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px #0f0;
    }
    .quote {
      font-size: 1.1rem;
      color: #0f0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      border: 2px solid #0f0;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      background: transparent;
      color: #0f0;
      transition: transform .2s, background .3s;
    }
    .btn:hover { background: rgba(0,255,0,0.2); }
    .btn:active { transform: scale(0.9); }

    .btn.yes {
      font-weight: 600;
      font-size: 1.3rem;
      box-shadow: 0 0 15px #0f0;
    }
    .btn.no { font-size: 1rem; }

    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #0f0;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.8);
    }
    .modal[hidden] { display: none; }
    .modal-content {
      background: #000;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      color: #0f0;
      max-width: 90%;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      animation: pop .3s ease;
    }
    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .btn.primary { background: #0f0; color: #000; margin-top: 12px; }

    /* Ajustes no mobile */
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .quote { font-size: 1rem; }
      .btn { font-size: 1rem; padding: 10px 18px; }
      .btn.yes { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <h1>Vitoriia, casa comigo?</h1>
  <p id="subtitle" class="subtitle"></p>

  <div class="quote-box">
    <p class="quote">C√™ hackeou meu cora√ß√£o, agora j√° era üíªüíö</p>
    <p id="contador" style="margin-top:10px; font-size:0.9rem;"></p>
  </div>

  <div class="buttons">
    <button id="yesBtn" class="btn yes">SIM üíç</button>
    <button id="noBtn" class="btn no">N√£o üòÖ</button>
  </div>
  <p class="hint">se clicar em ‚ÄúN√£o‚Äù, ele vai fugir rapid√£o üèÉüí®</p>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content">
      <h2>Ela disse SIM! üòçüíò</h2>
      <p style="margin-top:10px; font-style:italic;">
        P.S.: Agora tamo logado pro resto da vida üñ§üíö
      </p>
      <button class="btn primary" id="closeModal">Fechar</button>
    </div>
  </div>

  <script>
    // Texto digitado
    const subtitle = document.getElementById('subtitle');
    const message = 'Amor n√≠vel hard, sem bug, sem lag üíö';
    typeWriter(subtitle, message, 40);

    function typeWriter(el, text, speed = 40) {
      let i = 0;
      (function tick() {
        el.textContent = text.slice(0, i++);
        if (i <= text.length) setTimeout(tick, speed);
      })();
    }

    // Contador
    const contador = document.getElementById('contador');
    let tempo = 14;
    const timer = setInterval(() => {
      contador.textContent = `Voc√™ tem ${tempo--} segundos pra dizer SIM antes que eu bugue seu celular üòÇ`;
      if (tempo < 0) {
        contador.textContent = "J√° era, seu chip agora t√° registrado no meu cora√ß√£o üíöüì±";
        clearInterval(timer);
      }
    }, 1000);

    // Bot√µes
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const modal  = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    function runAway() {
      const frases = [
        "404: op√ß√£o inv√°lida üòÇ",
        "Erro cr√≠tico, s√≥ pode SIM üíö",
        "Access Denied ‚ùå"
      ];
      noBtn.textContent = frases[Math.floor(Math.random()*frases.length)];

      const bounds = noBtn.getBoundingClientRect();
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const newLeft = Math.random() * (vw - bounds.width - 20);
      const newTop  = Math.random() * (vh - bounds.height - 20);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
    }
    noBtn.addEventListener('mouseenter', runAway);
    noBtn.addEventListener('click', runAway);

    // Pegadinha no SIM
    yesBtn.addEventListener('click', () => {
      alert("Calma aii... clonando os dados do seu cart√£o üí≥üòÇ");
      setTimeout(() => {
        modal.hidden = false;
      }, 3000); // abre o modal depois de 3s
    });

    closeModal.addEventListener('click', () => modal.hidden = true);

    // Fundo animado com bolinhas verdes
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const balls = Array.from({length: 80}, () => ({
      x: Math.random()*width,
      y: Math.random()*height,
      r: Math.random()*4+2,
      dx: (Math.random()-0.5)*1.5,
      dy: (Math.random()-0.5)*1.5
    }));

    function animate() {
      ctx.clearRect(0,0,width,height);
      ctx.fillStyle = "#0f0";
      balls.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
        b.x += b.dx; b.y += b.dy;
        if(b.x<0||b.x>width) b.dx*=-1;
        if(b.y<0||b.y>height) b.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
