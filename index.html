<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitoriia, casa comigo?</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      color: #f5f5f5;
    }

    /* Fundo com cora√ß√µes e estrelas neon */
    .background-shapes span {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.7;
      animation: float 8s linear infinite;
      filter: drop-shadow(0 0 6px #ff00ff);
    }
    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: #ff33cc;
      text-shadow: 0 0 10px #ff33cc, 0 0 20px #9900ff;
    }
    .subtitle {
      margin-top: .75rem;
      font-size: 1.2rem;
      color: #bbb;
      text-align: center;
    }
    .quote-box {
      margin: 20px auto;
      background: rgba(30, 30, 30, 0.85);
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      text-align: center;
    }
    .quote { font-size: 1.2rem; color: #f5f5f5; }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      transition: transform .2s, box-shadow .2s;
    }
    .btn:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(255, 0, 255, 0.9); }
    .btn:active { transform: scale(0.95); }
    .btn.yes { background: linear-gradient(135deg, #ff33cc, #9900ff); color: #fff; }
    .btn.no { background: linear-gradient(135deg, #333, #666); color: #fff; }

    .hint { text-align: center; margin-top: 10px; color: #aaa; }

    /* Modal dark */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,.8);
      padding: 20px;
    }
    .modal[hidden] { display: none; }
    .modal-content {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
      animation: pop .3s ease;
      border: 2px solid #ff33cc;
    }
    .modal-content h2 { color: #ff66ff; text-shadow: 0 0 10px #ff33cc; }
    .btn.primary { background: linear-gradient(135deg, #ff33cc, #9900ff); color: #fff; margin-top: 12px; }
    .btn.outline { background: transparent; border: 2px solid #888; color: #ccc; margin-top: 12px; }
    @keyframes pop { from { transform: scale(.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    /* Confetti canvas */
    #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 10; }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <!-- Fundo animado -->
  <div class="background-shapes"></div>

  <h1>Vitoriia, casa comigo?</h1>
  <p id="subtitle" class="subtitle"></p>

  <div class="quote-box">
    <p class="quote">Mesmo voc√™ torcendo pro Corinthians... eu ainda gosto de voc√™ üñ§ü§ç‚ù§Ô∏è</p>
    <p id="contador" style="margin-top:10px; font-size:0.95rem; color:#ccc;"></p>
  </div>

  <div class="buttons">
    <button id="yesBtn" class="btn yes">Sim üíç</button>
    <button id="noBtn" class="btn no">N√£o üòÖ</button>
  </div>
  <p class="hint">se clicar em ‚ÄúN√£o‚Äù... ele foge üëÄ</p>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content">
      <h2>Voc√™ disse SIM! ü•π</h2>
      <p style="margin-top:10px; font-style:italic;">P.S.: Mesmo sendo corinthiana, voc√™ j√° ganhou meu cora√ß√£o ‚ù§Ô∏è</p>
      <button class="btn primary" id="shareBtn">Compartilhar</button>
      <button class="btn outline" id="closeModal">Fechar</button>
    </div>
  </div>

  <script>
    // Texto digitado
    const subtitle = document.getElementById('subtitle');
    const message = 'Mesmo com esse cora√ß√£o corinthiano, ele bate junto com o meu. ‚ù§Ô∏èüñ§ü§ç';
    typeWriter(subtitle, message, 40);

    function typeWriter(el, text, speed = 40) {
      let i = 0;
      (function tick() {
        el.textContent = text.slice(0, i++);
        if (i <= text.length) setTimeout(tick, speed);
      })();
    }

    // Contador dark com frase nova
    const contador = document.getElementById('contador');
    let tempo = 14;
    const timer = setInterval(() => {
      contador.textContent = `Voc√™ tem ${tempo--} segundos pra dizer SIM antes que eu ligue pro seu pai üìûüòÇ`;
      if (tempo < 0) {
        contador.textContent = "Al√¥, sogr√£o? Acho que ela n√£o quis responder... üòÖ";
        clearInterval(timer);
      }
    }, 1000);

    // Bot√µes
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const modal  = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const shareBtn = document.getElementById('shareBtn');

    // "N√£o" foge
    function runAway() {
      if (Math.random() < 0.3) {
        noBtn.textContent = "SIM disfar√ßado üòè";
        noBtn.className = "btn yes";
        noBtn.onclick = () => yesBtn.click();
      } else {
        const bounds = noBtn.getBoundingClientRect();
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const newLeft = Math.random() * (vw - bounds.width - 20);
        const newTop  = Math.random() * (vh - bounds.height - 20);
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
      }
    }
    noBtn.addEventListener('mouseenter', runAway);
    noBtn.addEventListener('click', runAway);

    // SIM
    yesBtn.addEventListener('click', () => {
      launchConfetti(1200);
      modal.hidden = false;
    });

    // Fechar modal
    closeModal.addEventListener('click', () => modal.hidden = true);

    // Compartilhar
    shareBtn.addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'Ela disse SIM! üíç',
          text: 'Vitoriia, casa comigo? (spoiler: ela disse sim!)',
          url: location.href
        }).catch(()=>{});
      } else {
        navigator.clipboard?.writeText(window.location.href);
        shareBtn.textContent = 'Link copiado!';
        setTimeout(()=> shareBtn.textContent = 'Compartilhar', 1500);
      }
    });

    // Confetes neon
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createPiece() {
      const colors = ['#ff33cc', '#ff66ff', '#9900ff', '#cc33ff'];
      return {
        x: Math.random() * canvas.width,
        y: -10,
        w: 6 + Math.random() * 6,
        h: 10 + Math.random() * 10,
        r: Math.random() * Math.PI,
        s: 1 + Math.random() * 2,
        rot: (Math.random() - 0.5) * 0.2,
        color: colors[(Math.random() * colors.length) | 0]
      };
    }
    function drawPiece(p) {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.r);
      ctx.fillStyle = p.color;
      ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      ctx.restore();
    }
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        p.y += p.s;
        p.r += p.rot;
        drawPiece(p);
      });
      pieces = pieces.filter(p => p.y < canvas.height + 20);
      if (pieces.length) requestAnimationFrame(update);
    }
    function launchConfetti(duration = 1000) {
      const end = Date.now() + duration;
      (function frame() {
        for (let i = 0; i < 10; i++) pieces.push(createPiece());
        update();
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // Fundo com cora√ß√µes e estrelas neon
    const bg = document.querySelector(".background-shapes");
    const symbols = ["üíú","üíñ","‚≠ê","üíï","üåå"];
    for (let i=0;i<25;i++){
      const span=document.createElement("span");
      span.textContent=symbols[Math.floor(Math.random()*symbols.length)];
      span.style.left=Math.random()*100+"vw";
      span.style.animationDuration=5+Math.random()*7+"s";
      span.style.fontSize=1+Math.random()*2+"rem";
      bg.appendChild(span);
    }
  </script>
</body>
</html>
