<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitoriia, casa comigo?</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff0080, #7928ca, #00c6ff);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }
    .subtitle {
      margin-top: .5rem;
      font-size: 1.2rem;
      color: #fffa;
    }
    .quote-box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      box-shadow: 0 0 20px #000;
    }
    .quote {
      font-size: 1.3rem;
      color: #fff;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
      justify-content: center;
    }
    .btn {
      border: none;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform .2s;
    }
    .btn:active { transform: scale(0.9); }

    .btn.yes {
      background: #00ff88;
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88;
    }
    .btn.no {
      background: #ff4444;
      color: #fff;
      font-size: .9rem;
      box-shadow: 0 0 10px #ff4444;
      position: relative;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #fff;
    }

    /* Modal engraçado */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.7);
    }
    .modal[hidden] { display: none; }
    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffcc;
      animation: pop .3s ease;
    }
    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .btn.primary { background: #00ffcc; color: #000; margin-top: 12px; }
    .btn.outline { background: transparent; border: 2px solid #fff; color: #fff; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Vitoriia, casa comigo?</h1>
  <p id="subtitle" class="subtitle"></p>

  <div class="quote-box">
    <p class="quote">Cê já é meu rolê preferido, até mais que pastel na feira 💕🥟</p>
    <p id="contador" style="margin-top:10px; font-size:0.95rem; color:#fffa;"></p>
  </div>

  <div class="buttons">
    <button id="yesBtn" class="btn yes">SIMZÃO 💍🔥</button>
    <button id="noBtn" class="btn no">Não kkk 😅</button>
  </div>
  <p class="hint">se tentar clicar no “Não”, ele vai meter o drift 🏎️</p>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content">
      <h2>Você disse SIM, doidera! 🥳💖</h2>
      <p style="margin-top:10px; font-style:italic;">
        P.S.: Agora já era... já vou colocar até no zap “em relacionamento sério” 😂📱
      </p>
      <button class="btn primary" id="closeModal">Fechar</button>
    </div>
  </div>

  <script>
    // Texto digitado
    const subtitle = document.getElementById('subtitle');
    const message = 'Com você até fila de banco vira rolê engraçado 😂';
    typeWriter(subtitle, message, 40);

    function typeWriter(el, text, speed = 40) {
      let i = 0;
      (function tick() {
        el.textContent = text.slice(0, i++);
        if (i <= text.length) setTimeout(tick, speed);
      })();
    }

    // Contador engraçado
    const contador = document.getElementById('contador');
    let tempo = 14;
    const timer = setInterval(() => {
      contador.textContent = `Você tem ${tempo--} segundos pra dizer SIM antes que eu mande áudio cantando Belo 🎤😂`;
      if (tempo < 0) {
        contador.textContent = "Pronto... já mandei o áudio desafinado 🤣";
        clearInterval(timer);
      }
    }, 1000);

    // Botões
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const modal  = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    // Não foge
    function runAway() {
      const frases = [
        "Tá moscando? Só tem SIM 😏",
        "Errado, tenta de novo 😂",
        "Quase... mas é SIM, parça!"
      ];
      noBtn.textContent = frases[Math.floor(Math.random()*frases.length)];

      const bounds = noBtn.getBoundingClientRect();
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const newLeft = Math.random() * (vw - bounds.width - 20);
      const newTop  = Math.random() * (vh - bounds.height - 20);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
    }
    noBtn.addEventListener('mouseenter', runAway);
    noBtn.addEventListener('click', runAway);

    // SIM abre modal
    yesBtn.addEventListener('click', () => modal.hidden = false);
    closeModal.addEventListener('click', () => modal.hidden = true);
  </script>
</body>
</html>
