<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitoriia, casa comigo?</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0f0;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
    .subtitle {
      margin-top: .5rem;
      font-size: 1.3rem;
      color: #0f0;
    }

    .quote-box {
      background: rgba(0,255,0,0.1);
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0 0 15px #0f0;
    }
    .quote {
      font-size: 1.3rem;
      color: #0f0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
      justify-content: center;
    }
    .btn {
      border: 2px solid #0f0;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 1.3rem;
      cursor: pointer;
      background: transparent;
      color: #0f0;
      transition: transform .2s, background .3s;
    }
    .btn:hover { background: rgba(0,255,0,0.2); }
    .btn:active { transform: scale(0.9); }

    .btn.yes {
      font-weight: bold;
      font-size: 1.6rem;
      box-shadow: 0 0 20px #0f0;
    }
    .btn.no { font-size: 1rem; }

    .hint {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #0f0;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.8);
    }
    .modal[hidden] { display: none; }
    .modal-content {
      background: #000;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      color: #0f0;
      max-width: 400px;
      border: 2px solid #0f0;
      box-shadow: 0 0 25px #0f0;
      animation: pop .3s ease;
    }
    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .btn.primary { background: #0f0; color: #000; margin-top: 12px; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <h1>Vitoriia, casa comigo?</h1>
  <p id="subtitle" class="subtitle"></p>

  <div class="quote-box">
    <p class="quote">CÃª hackeou meu coraÃ§Ã£o, agora jÃ¡ era ğŸ’»ğŸ’š</p>
    <p id="contador" style="margin-top:10px; font-size:0.95rem;"></p>
  </div>

  <div class="buttons">
    <button id="yesBtn" class="btn yes">SIM ğŸ’</button>
    <button id="noBtn" class="btn no">NÃ£o ğŸ˜…</button>
  </div>
  <p class="hint">se clicar em â€œNÃ£oâ€, ele vai fugir rapidÃ£o ğŸƒğŸ’¨</p>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content">
      <h2>Ela disse SIM! ğŸ˜ğŸ’˜</h2>
      <p style="margin-top:10px; font-style:italic;">
        P.S.: Agora tamo logado pro resto da vida ğŸ–¤ğŸ’š
      </p>
      <button class="btn primary" id="closeModal">Fechar</button>
    </div>
  </div>

  <script>
    // Texto digitado
    const subtitle = document.getElementById('subtitle');
    const message = 'Amor nÃ­vel hard, sem bug, sem lag ğŸ’š';
    typeWriter(subtitle, message, 40);

    function typeWriter(el, text, speed = 40) {
      let i = 0;
      (function tick() {
        el.textContent = text.slice(0, i++);
        if (i <= text.length) setTimeout(tick, speed);
      })();
    }

    // Contador
    const contador = document.getElementById('contador');
    let tempo = 14;
    const timer = setInterval(() => {
      contador.textContent = `VocÃª tem ${tempo--} segundos pra dizer SIM antes que eu instale vÃ­rus no seu PC ğŸ˜‚`;
      if (tempo < 0) {
        contador.textContent = "JÃ¡ rodei o cÃ³digo: agora cÃª Ã© minha ğŸ’šğŸ‘¾";
        clearInterval(timer);
      }
    }, 1000);

    // BotÃµes
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const modal  = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    function runAway() {
      const frases = [
        "404: opÃ§Ã£o invÃ¡lida ğŸ˜‚",
        "Erro crÃ­tico, sÃ³ pode SIM ğŸ’š",
        "Access Denied âŒ"
      ];
      noBtn.textContent = frases[Math.floor(Math.random()*frases.length)];

      const bounds = noBtn.getBoundingClientRect();
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const newLeft = Math.random() * (vw - bounds.width - 20);
      const newTop  = Math.random() * (vh - bounds.height - 20);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
    }
    noBtn.addEventListener('mouseenter', runAway);
    noBtn.addEventListener('click', runAway);

    yesBtn.addEventListener('click', () => modal.hidden = false);
    closeModal.addEventListener('click', () => modal.hidden = true);

    // Fundo animado com bolinhas verdes
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const balls = Array.from({length: 80}, () => ({
      x: Math.random()*width,
      y: Math.random()*height,
      r: Math.random()*4+2,
      dx: (Math.random()-0.5)*1.5,
      dy: (Math.random()-0.5)*1.5
    }));

    function animate() {
      ctx.clearRect(0,0,width,height);
      ctx.fillStyle = "#0f0";
      balls.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
        b.x += b.dx; b.y += b.dy;
        if(b.x<0||b.x>width) b.dx*=-1;
        if(b.y<0||b.y>height) b.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
